<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - Joyhoney Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #f5f1ed;
            --warm-white: #faf8f6;
            --gold: #c4a574;
            --gold-dark: #9d7d4f;
            --gold-light: #d4b994;
            --dark-text: #5c4a3a;
            --medium-text: #6b5d52;
            --light-text: #8a7b6f;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background: var(--cream);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Decorative Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(196, 165, 116, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(196, 165, 116, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="15" y="25" font-size="12" fill="%23c4a574" opacity="0.15">âœ¦</text><text x="70" y="45" font-size="10" fill="%23c4a574" opacity="0.12">â˜…</text><text x="35" y="75" font-size="11" fill="%23c4a574" opacity="0.13">â‹†</text></svg>');
            background-size: 250px 250px;
            background-repeat: repeat;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            background: var(--warm-white);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(74, 63, 53, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Lato', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--dark-text);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--medium-text);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--gold-dark);
        }
        
        /* Page Hero */
        .page-hero {
            background: var(--warm-white);
            padding: 60px 0 40px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }
        
        .page-hero h1 {
            font-family: 'Crimson Text', serif;
            font-size: 48px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 15px;
        }
        
        .page-hero p {
            font-size: 18px;
            color: var(--medium-text);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Filter Section */
        .filters-section {
            padding: 40px 0 30px;
            background: var(--cream);
        }
        
        .filters-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background: var(--warm-white);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(74, 63, 53, 0.08);
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--dark-text);
            font-size: 15px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid rgba(196, 165, 116, 0.3);
            border-radius: 8px;
            color: var(--medium-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Lato', sans-serif;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--gold);
            color: white;
            border-color: var(--gold);
        }
        
        .search-box {
            flex: 1;
            max-width: 350px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid rgba(196, 165, 116, 0.3);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Lato', sans-serif;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(196, 165, 116, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--gold);
        }
        
        /* Courses Grid */
        .courses-section {
            padding: 30px 0 60px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .results-count {
            color: var(--medium-text);
            font-size: 15px;
        }
        
        .sort-dropdown {
            padding: 10px 20px;
            border: 2px solid rgba(196, 165, 116, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Lato', sans-serif;
            color: var(--dark-text);
            background: white;
            cursor: pointer;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .course-card {
            background: #faf6f0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(74, 63, 53, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(74, 63, 53, 0.15);
        }
        
        .course-card.locked {
            opacity: 0.9;
        }
        
        .course-card.locked .course-image::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0.3;
            z-index: 2;
        }
        
        .course-image {
            height: 180px;
            background: linear-gradient(135deg, #faf6f0 0%, #f5ede4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .course-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(196, 165, 116, 0.08) 0%, transparent 70%);
        }
        
        .course-icon {
            z-index: 1;
            font-size: 70px;
        }
        
        .level-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #e8dfd4;
            color: var(--dark-text);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            z-index: 2;
        }
        
        .course-content {
            padding: 28px;
        }
        
        .course-category {
            color: var(--gold-dark);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .course-card h3 {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark-text);
            line-height: 1.3;
        }
        
        .course-description {
            color: var(--light-text);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .course-meta-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .course-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--medium-text);
            font-size: 14px;
        }
        
        .meta-icon {
            font-size: 16px;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
