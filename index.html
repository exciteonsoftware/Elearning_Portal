<style>
/* ========= BASE ========= */
*{margin:0;padding:0;box-sizing:border-box}

:root{
--cream:#f5f1ed;
--warm-white:#faf8f6;
--gold:#c4a574;
--gold-dark:#9d7d4f;
--dark-text:#5c4a3a;
--medium-text:#6b5d52;
--light-text:#8a7b6f;
}

body{
font-family:Lato,sans-serif;
background:var(--cream);
color:var(--dark-text);
line-height:1.6;
overflow-x:hidden;
}

.container{max-width:1200px;margin:auto;padding:0 20px}

/* HEADER */
header{background:var(--warm-white);padding:15px 0;box-shadow:0 2px 20px rgba(0,0,0,.05);position:sticky;top:0;z-index:99}
nav.container{display:flex;justify-content:space-between;align-items:center}
.logo{display:flex;gap:12px;font-size:22px;font-weight:700;text-decoration:none;color:var(--dark-text)}
.logo-icon{width:40px;height:40px;background:var(--gold);border-radius:50%;display:flex;align-items:center;justify-content:center}

.nav-links{display:flex;gap:25px;list-style:none;align-items:center}
.nav-links a{text-decoration:none;color:var(--medium-text)}

.cart-icon{position:relative}
.cart-badge{position:absolute;top:-6px;right:-10px;background:var(--gold);color:white;border-radius:50%;font-size:11px;padding:2px 6px}

/* HERO */
.hero{background:var(--warm-white);padding:40px 0}
.hero-content{display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:center}
.hero-text h1{font-family:"Crimson Text",serif;font-size:48px;margin-bottom:15px}
.hero-buttons{display:flex;gap:15px}

.btn{padding:12px 26px;border-radius:8px;font-weight:600;text-decoration:none}
.btn-primary{background:var(--gold);color:white}
.btn-secondary{border:2px solid #ddd;color:var(--medium-text)}

.hero-illustration{display:flex;justify-content:center}
.astrology-chart{width:350px;height:350px}

/* SECTIONS */
.section-title{font-family:"Crimson Text",serif;font-size:36px;margin-bottom:25px}

.path-cards,.course-grid,.testimonials-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:25px}

.path-card,.course-card,.testimonial-card{
background:white;padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.08)
}

.course-content{padding:20px}

/* FOOTER */
.footer-content{display:grid;grid-template-columns:1fr 1fr 1fr;gap:40px}
.social-icons{display:flex;gap:10px}

/* ========= MOBILE ========= */

@media(max-width:968px){

.hero-content,
.path-cards,
.course-grid,
.testimonials-grid,
.footer-content{
grid-template-columns:1fr;
}

nav.container{
flex-direction:column;
align-items:flex-start;
gap:15px;
}

.nav-links{
flex-wrap:wrap;
justify-content:center;
width:100%;
}

.hero-text h1{text-align:center;font-size:32px}
.hero-buttons{justify-content:center;flex-wrap:wrap}

.astrology-chart{width:240px;height:240px}
}

svg{max-width:100%}
</style>

</head>
