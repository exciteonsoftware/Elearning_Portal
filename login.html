<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joyhoney Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #f5f1ed;
            --warm-white: #faf8f6;
            --gold: #c4a574;
            --gold-dark: #9d7d4f;
            --gold-light: #d4b994;
            --dark-text: #5c4a3a;
            --medium-text: #6b5d52;
            --light-text: #8a7b6f;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background: var(--cream);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Decorative Background Elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(196, 165, 116, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(196, 165, 116, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 1;
        }
        
        /* Header & Navigation */
        header {
            background: var(--warm-white);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(74, 63, 53, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Lato', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--dark-text);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--medium-text);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--gold-dark);
        }
        
        .cart-icon {
            position: relative;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
        }
        
        /* Login Section */
        .login-section {
            padding: 80px 0;
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            background: var(--warm-white);
            padding: 50px 45px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(74, 63, 53, 0.1);
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="15" y="25" font-size="12" fill="%23c4a574" opacity="0.1">âœ¦</text><text x="70" y="45" font-size="10" fill="%23c4a574" opacity="0.08">â˜…</text><text x="35" y="75" font-size="11" fill="%23c4a574" opacity="0.09">â‹†</text></svg>');
            background-size: 150px 150px;
            background-repeat: repeat;
            pointer-events: none;
            border-radius: 16px;
            z-index: 0;
        }
        
        .login-container > * {
            position: relative;
            z-index: 1;
        }
        
        .login-container h1 {
            font-family: 'Crimson Text', serif;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 35px;
            color: var(--dark-text);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e0da;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Lato', sans-serif;
            color: var(--dark-text);
            background: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(196, 165, 116, 0.1);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--gold);
        }
        
        .remember-me label {
            font-size: 14px;
            color: var(--medium-text);
            cursor: pointer;
        }
        
        .forgot-password {
            color: var(--gold-dark);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--gold);
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(196, 165, 116, 0.3);
        }
        
        .btn-login:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 165, 116, 0.4);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--medium-text);
        }
        
        .signup-link a {
            color: var(--gold-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: var(--gold);
        }
        
        /* Footer */
        footer {
            padding: 30px 0;
            background: var(--warm-white);
            border-top: 1px solid rgba(196, 165, 116, 0.2);
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .footer-links a {
            color: var(--medium-text);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--gold-dark);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .login-container {
                padding: 40px 30px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">âœ¨</div>
                Joyhoney Academy
            </a>
            <ul class="nav-links">
                <li><a href="#quick-scan">Quick Scan</a></li>
                <li><a href="index.html#courses">Courses</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li>
                    <div class="cart-icon">

                        <span class="cart-badge">2</span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Lost your password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    Log In
                    <span>â†’</span>
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo-icon">âœ¨</div>
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Â© 2026 Joyhoney Academy</a></li>
                </ul>
            </div>
        </div>
    </footer>

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {

    </script>
</body>
</html>
